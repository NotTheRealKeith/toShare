{% extends "base.html" %}
<!--Laras code for sign up-->

{% block content %}
<link rel="stylesheet" href="../static/login.css">

<br>
<div class="LoginRect">
  <form method="POST"> <!--Used form for sign up to get info from the user-->
    <h3 align="center">Sign Up</h3>
    <br>
    <div class="form-group">
      <label for="Username">Username</label>
      <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br>
    <button type="submit" class="btn btn-secondary">Submit</button>
</div>
{% endblock %}
